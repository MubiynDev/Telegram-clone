<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1024px-Telegram_logo.svg.png"
    type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="telegram">
        <div class="chats">
            <div class="chats-nav">
                <button class="menu  bi bi-list"></button>
                <input type="text"  placeholder="Search">
            </div>
            <ul class="chats-ul">
                <li class="chats-item">
                    <img src="https://picsum.photos/50"  alt="" class="avatar rounded-circle float-start me-2">
                    <div class="chat-container d-flex align-items-center justify-content-between">
                        <h5 class="user-name">Saved messages</h5>
                        <span class="bi bi-check-all ms-auto me-1 text-info"></span>
                         <span class="time">21.04.22 22:34</span>
                    </div>
                    <div class="chat-item-container d-flex">
                        <p class="message text-truncate" style="max-width: 250px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim</p>
                        
                        
                    </div> 
                </li>

                
            </ul>
        </div>



        <div class="chats-content">
            <div class="chats-content-nav d-flex align-items-center">
                <div class="chat-info d-flex align-items-center">
                    <img src=""  alt="" class="avatar nav-avatar rounded-circle float-start me-2">
                   <div class="info-wrapper d-flex flex-column">
                    <h5 class="username m-0">Select a chat to start messaging</h5>
                    <small class="last-seen text-info"> </small>
                   </div>
                </div>
                <div class="chat-buttons">
                    <span class="bi bi-search" style="font-size: 18px;"></span>
                    <span class="bi bi-three-dots-vertical ms-3" style="font-size: 20px;"></span>
                </div>
            </div>

            
             <div class="chats-content-body">
                 <!-- <div class="messages">
                     <p class="message-item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, error? Ducimus mollitia porro at asperiores, quas omnis impedit id sit totam quaerat eius voluptas odit odio laborum debitis, obcaecati volup.
                       <div class="msg-info ">
                        <span class="is-checked bi bi-check-all"></span>
                        <span class="send-time">20:35</span>
                       </div>
                     </p>
                 </div> -->

              

                 
              
             </div>


             <div class="chats-content-footer hidden">
                <div class="file-sender">
                    <span class="bi bi-paperclip" style="font-size: 25px;"></span>
                    <input type="file" name="send-file" id="send-file">
                </div>

                <div class="message-sender">
                    <input type="text" id="send-message" placeholder="write a message...">
                </div>

                <div class="emojies">
                    <span class="bi bi-emoji-smile"style="font-size: 25px;"></span>
                </div>

                <div class="sender-btn">
                    <span class="bi bi-mic-fill sender-icon" style="font-size: 25px;"></span>
                </div>
             </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
